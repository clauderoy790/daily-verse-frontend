<ion-header>
  <ion-toolbar>
    <ion-title>{{book.book}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>{{chapter.chapter}}</ion-label>
  </ion-item>
  <ion-list>
    <ion-item class="marginBot" *ngFor="let verse of chapter.verses" text-wrap>
      {{verse.verse}}. {{verse.text}}
    </ion-item>
  </ion-list>
</ion-content>
